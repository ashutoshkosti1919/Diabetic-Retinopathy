<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">WeCaRe</h2>

            </div>

            <div class="menu">

                    <li><a href="mainindex.html">HOME</a></li>

                <div class="input-field">

                <div class="input-field">
                    <input type="password" class="input" placeholder="Confirm Password" id="">
                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Sign Up" id="">

            </div>
